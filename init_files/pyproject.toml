[tool.pyright]
include = ["."]
exclude = [
    ".*",
    "__*",
]

# Wichtig: Der Ordner, in dem die Stubs installiert sind
stubPath = ""
typeshedPath = ""

pythonVersion = "3.5"         # MicroPython-kompatibel
pythonPlatform = "Linux"      # Auch auf Windows OK â€“ relevant ist das Verhalten des Zielsystems

typeCheckingMode = "basic"

# Optional: Warnmeldungen anpassen
reportMissingModuleSource = "none"
reportUnnecessaryTypeIgnoreComment = "error"